{% extends "base.html" %}

{% block content %}
    <h1>Список работ</h1>
    {% for item in news%}
        <div class="col-md6 border rounded">
            <h2>{{item.job}}</h2>
            <div>
                {{item.content}}
            </div>
            <div>
                Тимлид - {{item.user.name}}, Начало: {{item.start_date}} Конец: {{item.end_date}}
            </div>
        </div>
    {% endfor %}
{% endblock %}
